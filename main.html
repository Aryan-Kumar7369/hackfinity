<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Simulator Game</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
</head>

<body>
    <header class="title">
        <div class="game-title-bar">
            <h1 class="game-title poppins-semibold" >
                Disaster Simulator Game
            </h1>
        </div>
    </header>

    <section class="game-options">
        <div class="menu" id="menu">
            <div class="menu-items-container poppins-regular">
                <img src="images/square-star_menu.svg" alt="" height="45px" width="45px" class="menu-icon">
                <h2 class="menu-font start-hover" id="start-click">START</h2>
            </div>
            <div class="menu-items-container poppins-regular">
                <img src="images/square-star_menu.svg" alt="" height="45px" width="45px" class="menu-icon">
                <h2 class="menu-font options-hover" id="options-click">OPTIONS</h2>
            </div>
            <div class="menu-items-container poppins-regular">
                <img src="images/square-star_menu.svg" alt="" height="45px" width="45px" class="menu-icon">
                <h2 class="menu-font about-hover" id="about-click">ABOUT GAME</h2>
            </div>
        </div>

    </section>

    <section class="footer poppins-semibold">
        <p class="footer-text">Copyright 2025. Hackfinity Games</p>
    </section>

    <script src="main.js"></script>
</body>

</html>
